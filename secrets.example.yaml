# This is an example of the secrets.yaml file for PicoCalc.
# It is used to store sensitive information such as Wi-Fi credentials and API keys.
# 
# To use this file, create a copy named secrets.yaml in the same directory and
# fill in the required values. Do not share this file publicly.
#

# Your Wi-Fi SSID and password
wifi_ssid: "<YOUR_SSID>"
wifi_password: "<YOUR_WIFI_PASSWORD>"

# Optional: Your mobile Wi-Fi SSID and password, if you're taking your PicoCalc on the go
mobile_wifi_ssid: "<YOUR_MOBILE_SSID>"
mobile_wifi_password: "<YOUR_MOBILE_WIFI_PASSWORD>"

# PicoCalc secrets
pico_api_key: "<PICOCALC_HA_API_KEY>"
pico_ota_password: "<PICOCALC_HA_OTA_PASSWORD>"
pico_wifi_ap_password: "<PICOCALC_FALLBACK_WIFI_AP_PASSWORD>"